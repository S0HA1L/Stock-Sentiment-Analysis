<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction </title>
</head>

<body>

    {% if prediction == 1 %}
    <h2 style="color:green;text-align:center;font-size:150px">Stocks will increase</h2>
    {% elif prediction == 0 %}
    <h2 style="color:red;text-align:center;font-size:150px">Stocks will decrease</h2>
    {% endif %}
</body>

</html>
